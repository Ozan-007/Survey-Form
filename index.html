<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <form action="result.html" method="GET">
        <h1>Sign Up</h1>
       <fieldset>
           <legend>Your Basic Info</legend>
            <label for="Name">Name: <br>
                <input type="text" name="Name:" id="Name">
            </label> <br>
           
            <label for="Email">Email: <br>
                <input type="email" name="Email:" id="Email">
            </label> <br>
           
            <label for="Password:">Password: <br>
                <input type="password" name="password:" id="Password"> <br>
           
                <p>Age:</p>
            <label>
                <input type="radio" name="Age:" id="Age" value="Under 13">Under 13 
            </label> <br>
           
            <label>
                <input type="radio" name="Age:" id="Age" value="Over 13">Over 13
            </label>

        </fieldset>

        
        <fieldset>
            <legend>Your Profile</legend>
            <label for="textarea">Bio: <br>
                <textarea name="Bio" id="Bio" cols="50" rows="5"></textarea>
            </label> <br>
            
            <label for="job">Job role:</label> <br>
            <select name="Job" id="job">
                <optgroup label="Web">
                <option value="front">Front-End</option>
                <option value="JS">JS Developer</option>
                <option value="Python">Python Developer</option>
                <option value="Django">Django Developer</option>
                <option value="Web">Web Designer</option>
                <option value="Wordpress">Wordpress Developer</option>
            </optgroup>
            
            <optgroup label="Mobile">
                <option value="Android">Android Developer</option>
                <option value="IOS">IOS Developer</option>
                <option value="Mobile">Mobile Developer</option>
            </optgroup>
            
            <optgroup label="Business">
                <option value="Business">Business Owner</option>
                <option value="Freelancer">Freelancer</option>
            </optgroup>
        </select>

        <p>Interests:</p>
        <label>
            <input type="checkbox" name="interest" id="" value="Development">Development 
        </label><br>
        
        <label>
            <input type="checkbox" name="interest" id="" value="Design">Design
        </label><br>
        
        <label> 
            <input type="checkbox" name="interest" id=""
            value="Business">Business
        </label><br>


        </fieldset>
        <input type="submit" value="Sign Up" id="button">


    </form>



  
</body>
</html>
